theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - toc.integrate
    - toc.collapse
    - navigation.expand
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.tabs.sticky
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Light mode

site_name: Ecolink
site_description: Technical Documentation for Ecolink Project
site_author: Cain√£ Freitas
repo_url: https://github.com/ErasmusEgalitarian/ecolink-docs
repo_name: GitHub

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'

extra:
  analytics:
    provider: google
    property: UA-XXXXX-Y
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ErasmusEgalitarian/ecolink-docs
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/ecolink_project

strict: true
use_directory_urls: true
